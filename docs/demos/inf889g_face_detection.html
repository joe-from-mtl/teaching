<!DOCTYPE html>
<html lang="en">
<head>
    <title>Face Detection</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="../assets/js/dat.gui.min.js"></script>
    <script src="../assets/js/utils.js" type="text/javascript"></script>
</head>
<body>

<div class="container-fluid">
    <h1>Face Detection</h1>
    <div class="row">
        <div class="col">
            <div class="panel-body">

                <div class="form-group">
                    <label for="videoSource">Video source</label>
                    <select class="form-control" id="videoSource"></select>
                </div>
                <button type="button" id="startAndStop" class="btn btn-primary btn-block" disabled>Start</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <video hidden id="videoInput" class="figure-img img-fluid border w-100" muted></video>
            <figure class="figure w-100 p-2">
                <figcaption class="figure-caption text-center">Webcam</figcaption>
                <canvas id="canvasOutput" class="figure-img img-fluid border w-100"></canvas>
            </figure>
        </div>
    </div>
</div>

<script src="../assets/js/inf889g_face_detection.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
